<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
	</head>
	<center>
	<body>
		<div id="background" class="static/images/background.jpg" ></div>
		<script src="static/js/izzy_labeling.js"></script>
		<canvas id="canvas" width="420" height="420"></canvas>
	</body>
	 	<p>
            Hold the MOUSE DOWN and DRAG to correct Izzy's ARM.
        </p>

    <div id = "query">
        <p>
            Help Izzy Learn Again for an additional $0.1?
        </p>
    </div>
	<center/>

    <div style="margin-left:auto; margin-right:auto;">
        <div class="row" style="margin-left:auto; margin-right:auto;">
            <div class="col-xs-100" style="margin-left:auto; margin-right:auto;">
                <input type="button" id="yes" value="Yes" />
               
             
            </div>
        </div>
    </div>

    <div style="margin-left:auto; margin-right:auto;">
        <div class="row" style="margin-left:auto; margin-right:auto;">
            <div class="col-xs-100" style="margin-left:auto; margin-right:auto;">
                <input type="button" id="no" value="No" />
                
            </div>
        </div>
    </div>

    <div  style="margin-left:auto; margin-right:auto;">
        <div class="row" style="margin-left:auto; margin-right:auto;">
            <div class="col-xs-100" style="margin-left:auto; margin-right:auto;">
                <button type="button" id="next" value="next" class="btn btn-primary btn-lg continue">
                Next <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>


</html>
